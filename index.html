<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess My Number!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./help-circle-outline.svg"
      type="image/x-icon"
    />
    <style>
      p {
        font-size: 2rem;
      }
      .btn {
        font-size: 1.5rem;
        width: 10rem;
      }
    </style>
  </head>
  <body>
    <h1
      class="heading bg-light bg-gradient text-center text-primary display-3 mt-4 p-3 fw-bold"
    >
      Guess My Number!
    </h1>
    <header class="container">
      <div class="row buttons d-none mt-3">
        <div class="col-4">
          <button class="again btn btn-info">Again!</button>
        </div>
        <div class="col-8 d-flex justify-content-end gap-3">
          <button class="easy btn btn-success">Easy</button>
          <button class="normal btn btn-warning">Normal</button>
          <button class="hard btn btn-danger">Hard</button>
        </div>
      </div>
      <!-- <div class="number">?</div> -->
    </header>
    <main class="container">
      <div class="main row mt-3 d-none">
        <p class="between text-center display-4 fw-bold">(Between 1 and 100)</p>
        <section
          class="left col-8 p-3 d-flex flex-column justify-content-center align-items-center gap-3 bg-warning bg-gradient"
        >
          <p
            class="message col-8 text-center bg-secondary bg-opacity-50 text-white display-4 p-3 rounded-pill"
          >
            Start Guessing
          </p>
          <input
            type="number"
            class="guess mt-2 w-25 text-center border-0 shadow"
            style="font-size: 90px"
            max="100"
          />
          <button class="check btn btn-primary w-25 p-5">Check!</button>
        </section>

        <aside
          class="right col-4 d-flex flex-column justify-content-start align-items-start border border-2"
        >
          <div class="d-flex gap-5">
            <p class="label-right">
              <i class="fa-solid fa-dice text-danger"></i> Right:
              <span class="right1">10</span>
            </p>
            <p class="label-score">
              <i class="fa-solid fa-star text-warning"></i> Score:
              <span class="score">0</span>
            </p>
          </div>
          <p class="label-highscore w-100 text-center">
            <i class="fa-solid fa-medal text-primary"></i> Highscore
          </p>
          <table class="table fw-bold">
            <thead>
              <tr class="bg-light text-info">
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Score</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </aside>
      </div>

      <section
        class="enter row bg-info bg-gradient bg-opacity-25 flex-column align-items-center gap-3 text-center mt-3 p-5"
      >
        <p class="text-success">Enter Your Name</p>
        <input
          type="text"
          name="name"
          id="name"
          class="w-25"
          style="font-size: 32px"
        />
        <button class="enter-name btn btn-success w-25">Enter</button>
      </section>
    </main>
    <div class="videos">
      <audio src="./audio/win1.wav" class="win1"></audio>
      <audio src="./audio/win2.wav" class="win2"></audio>
      <audio src="./audio/win3.wav" class="win3"></audio>
      <audio src="./audio/start.wav" class="start"></audio>
      <audio src="./audio/game-over.wav" class="game-over"></audio>
      <audio src="./audio/tap-up.wav" class="tap-up"></audio>
      <audio src="./audio/tap-down.wav" class="tap-down"></audio>
      <video class="video w-50 h-50 col-8 offset-3 d-none">
        <source src="./audio/confetti.mp4" type=video/mp4>
      </video>
      <video class="giphy w-50 h-50 col-8 offset-3 d-none" muted>
        <source src="./audio/game-over.mp4" type=video/mp4>
      </video>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
